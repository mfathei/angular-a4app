<form >
  <h4>Edit User</h4>
  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" class="form-control" name="name" [(ngModel)]="name">
  </div>
  <div class="form-group">
    <label for="age">Age: </label>
    <input type="number" class="form-control" name="age" [(ngModel)]="age">
  </div>
  <div class="form-group">
    <label for="email">Email: </label>
    <input type="text" class="form-control" name="email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="street">street: </label>
    <input type="text" class="form-control" name="street" [(ngModel)]="address.street">
  </div>
  <div class="form-group">
    <label for="city">City: </label>
    <input type="text" class="form-control" name="city" [(ngModel)]="address.city">
  </div>
  <div class="form-group">
    <label for="state">State: </label>
    <input type="text" class="form-control" name="state" [(ngModel)]="address.state">
  </div>
</form>

<h4>hobbies</h4>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">{{ i }} - {{ hobby }} <span title="delete hobby" (click)="deleteHobby(hobby)" class="glyphicon glyphicon-remove text-danger"></span></li>
</ul>
